<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/master.css">
  <title>Washington || Contact Page</title>
</head>

<body class="contactB">
  <div id="wrapper">

    <div class="box">
      <header>
        <h1>Contact</h1>
      </header>

      <main>
        <form action="welcome.html" method="POST" autocomplete>
          <label>
            Name: <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
          </label>
          <br>
          <label>
            E-mail: <input type="email" name="email" id="email" placeholder="Enter E-mail" required>
          </label>
          <br>
          <label>
            Message: <textarea name="textarea" id="textarea" rows="8" cols="22" placeholder="Enter Your Message"></textarea>
          </label>
          <br>
          <input type="submit" name="submit" id="submit">
        </form>
    </div>
    </main>

    <footer></footer>
  </div>
</body>

</html>
