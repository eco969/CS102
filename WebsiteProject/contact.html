<body class="contactB">
  <div id="wrapper">
    <div class="box">
      <header>
        <h1>Contact</h1>
      </header>
      <main>
        <form action="welcome.html" method="POST" autocomplete>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
          <br>
          <label for="email">E-mail: </label>
          <input type="email" name="email" id="email" placeholder="Enter E-mail" required>
          <br>
          <label for="textarea">Message:</label>
          <textarea name="message" id="textarea" rows="8" cols="22" placeholder="Enter Your Message"></textarea>
          <br>
          <input type="submit" name="submit" id="submit">
        </form>
    </div>
    </main>

    <footer></footer>
  </div>
